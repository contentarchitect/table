<!DOCTYPE html>
<html>
<head>
<title>Table block for ContentArchitect</title>

</head>
<body>

	<link rel="stylesheet" href="http://unpkg.com/@contentarchitect/editor/dist/ContentArchitect.css">
	<link rel="stylesheet" href="http://unpkg.com/@contentarchitect/table/src/theme.extract.css">
	<script src="http://unpkg.com/@contentarchitect/editor"></script>
	<script src="http://unpkg.com/@contentarchitect/table"></script>
	<script>
		ContentArchitect.Blocks.register(Table)
	</script>

	<content-architect>
		<div data-block="Table">
			<table>
				<tbody>
					<tr>
						<td>This</td>
						<td>is</td>
						<td>an</td>
						<td>table</td>
					</tr>

					<tr>
						<td>Lorem</td>
						<td>ipsum</td>
						<td>dolor</td>
						<td>sit</td>
					</tr>
				</tbody>
			</table>
		</div>
	</content-architect>


</body>
</html>
