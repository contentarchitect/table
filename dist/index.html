<!DOCTYPE html>
<html>
<head>
	<title>Table block for ContentArchitect</title>
	<link rel="stylesheet" href="https://unpkg.com/@contentarchitect/editor/dist/ContentArchitect.css">
	<link rel="stylesheet" href="https://unpkg.com/@contentarchitect/table/src/theme.extract.css">
	<style>
		body {
			max-width: 800px;
			margin: auto;
			padding: 3em;
		}
	</style>
</head>
<body>

	<content-architect>
		<div data-block="Table">
			<table>
				<thead>
					<tr>
						<th>Company</th>
						<th>Contact</th>
						<th>Country</th>
					</tr>
				</thead>
				<tr>
					<td>Alfreds Futterkiste</td>
					<td>Maria Anders</td>
					<td>Germany</td>
				</tr>
				<tr>
					<td>Centro comercial Moctezuma</td>
					<td>Francisco Chang</td>
					<td>Mexico</td>
				</tr>
				<tr>
					<td>Ernst Handel</td>
					<td>Roland Mendel</td>
					<td>Austria</td>
				</tr>
				<tr>
					<td>Island Trading</td>
					<td>Helen Bennett</td>
					<td>UK</td>
				</tr>
				<tr>
					<td>Laughing Bacchus Winecellars</td>
					<td>Yoshi Tannamuri</td>
					<td>Canada</td>
				</tr>
				<tr>
					<td>Magazzini Alimentari Riuniti</td>
					<td>Giovanni Rovelli</td>
					<td>Italy</td>
				</tr>
			</table>
		</div>
	</content-architect>

	<script src="https://unpkg.com/vue@2"></script>
	<script src="https://unpkg.com/@contentarchitect/editor"></script>
	<script src="table.js"></script>
	<script>
		ContentArchitect.Blocks.register(Table)
	</script>
</body>
</html>
